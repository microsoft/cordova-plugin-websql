<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript">
            window.onerror = function(msg) {
                console.log('Err: ' + msg);
            }
        </script>
        <style>
        #status {
            padding: 5px;
            color: #fff;
            background: #ccc;
        }
         
        #status.error {
            background: #c00;
        }
         
        #status.ok {
            background: #0c0;
        }

        label {
            float: left;
            display: block;
            width: 125px;
            line-height: 32px;
        }          
        </style>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button id="btnOpenDb">Open Database</button>
            <button id="btnCreateTable">Create/Open Table</button>
            <input type='text' id="lblTodoText" value="Sample item"/>
            <button id="btnAddItem">Add item</button>
            <button id="btnDeleteAll">Delete all items</button>
            <button id="btnTestEvents">Test rollback and events</button>            
            <button id="btnTestJSONBlob">Test JSON blob</button>
            <button id="btnTestRollbacksAfterFailures">Test rollbacks after failures</button>
            <button id="bthTestLongTransactions">Test long transactions</button>
            <button id="btnTestPrelightPostflight">Test preflight/postflight</button>
            <button id="btnTestNestedTransaction">Test nested</button>
            <button id="btnOpenDbMul">Open Database multiple times</button>
            <p id="lblTxInfo"></p>
            <p id="lblInfo"></p>
            <p id="lblDBInfo"></p>
            <p id="lblDBError"></p>
            <p id="console"></p>
	    <section id="status" class="ok">ready</section>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
